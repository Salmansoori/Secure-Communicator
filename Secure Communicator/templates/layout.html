<!doctype html>
<html lang="en">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- another bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.min.js" integrity="sha512-dQIiHSl2hr3NWKKLycPndtpbh5iaHLo6MwrXm7F0FM5e+kL2U16oE9uIwPHUl6fQBeCthiEuV/rzP3MiAB8Vfw==" crossorigin="anonymous"></script>

    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <title>Secure Communicator</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.min.js"></script>
    <style>
        body
        {
          background-repeat: no-repeat;
          background-size: cover;
          background-image: url({{ url_for('static', filename='image/img2.jpg') }})

        }

        #frame{
          margin-left: 24%;
          margin-top: 6%;
          width:560px;
          height:320px;
          border: 2px solid black;
        }
       

        #camera{
          position: relative;
          margin-left:35%;
          margin-top:10%;
          margin-bottom: 1%;
          width: 320px;
          height: 240px;
          border: 2px solid black;
      }
      #button{
          position: relative;
          margin-left: 40%;
          margin-top: 1%;
      }

        

    </style>
    <style>
      /* mirror the image */
  
      video,
      canvas {
          transform: scale(-1, 1);
          /*For Firefox (& IE) */
          -webkit-transform: scale(-1, 1);
          /*for Chrome & Opera (& Safari) */
      }
  </style>
  <style type ="text/css">

  #myVideo{
      position: relative;
      border: 2px solid black;
      width:560px;
      height:320px;
  }
  #camera-input{
      position: relative;
      margin-left:30%;
      margin-top:5%;
      margin-bottom:10%;
      padding: 3%;
      width:100%;
      height: 80%;
  }
 

  </style>
  </head>
  <body>  
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/home">Secure Communicator</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
          {% if session['is_login'] %}  
            <a class="nav-item nav-link active" href="/home">Home <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="/chatroom/{{ session['user_id'] }}">Chatroom</a>
            <a class="nav-item nav-link" href="{{ url_for('logout') }}">Logout</a>
          {% else %}  
            <a class="nav-item nav-link active" href="/home">Home <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="/register">SignUp</a>
            <a class="nav-item nav-link" href="login">Login</a>
          {% endif %}

          </div>
        </div>
    </nav>
    <div class="container">
        {% block body %}  {% endblock %}
    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
