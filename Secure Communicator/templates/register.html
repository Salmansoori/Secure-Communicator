{% extends 'layout.html' %}

{% block body %}
<div class="container">
  {% if s %}
      <div class="alert alert-success">
          <h2>{{s}}</h2> 
      </div>
  {% endif %}

  {% if us %}
  <div class="alert alert-danger">
      <h2>{{us}}</h2> 
  </div>
  {% endif %}
</div>
<div class="jumbotron">
    <h2 style="text-align: center; color: #206aaa;">Signup Form</h2>  
    <form action="/register" method="POST">
      <div class="form-group">
            <label for="exampleInputPassword1">Name</label>
            <input type="text" class="form-control" name="name" id="exampleInputname" placeholder="Name">
      </div>  
      <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Password">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Confirm Password</label>
        <input type="password" class="form-control" name="confirm_password" id="exampleInputPassword1" placeholder="Confirm Password">
      </div>
      <button type="submit" class="btn btn-primary">SignUp</button>
    </form>
  </div> 
{% endblock %}
